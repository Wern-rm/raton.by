<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Raton Site">
    <meta name="author" content="WeRn">
    <meta name="generator" content="Hugo 0.80.0">
    <title>{{ title }} | ОАО «Ратон»</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='default/css/bootstrap.min.css') }}" >
    <link rel="apple-touch-icon" href="/docs/4.6/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="mask-icon" href="/docs/4.6/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/all.min.css') }}">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='default/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='default/css/override.css') }}">

</head>
<body>
    {% include "default/logo.html" %}
    {% include "default/navbar.html" %}

    <main role="main">
        {% block content %}{% endblock %}
    </main>

    {% include "default/footer.html" %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="{{ url_for('static', filename='default/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='default/js/app.js') }}"></script>
    {% block js %}{% endblock %}
    <script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.getElementById('banners_footer').style.display='none';
            document.getElementById('carousel_index').style.display='none';
            document.getElementById('navbar-logo-height').style.display='none';
        } else {
            document.getElementById('banners_footer').style.display = 'block';
            document.getElementById('carousel_index').style.display='block';
            document.getElementById('navbar-logo-height').style.display='block';
        }
    </script>
  </body>
</html>
