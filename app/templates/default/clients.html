{% extends "default/base.html" %}

{% block content %}

    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 mb-5">
            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="page-title page-header">
                        <h3>Клиенты</h3>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="">
                        <h4 class="text-center text-uppercase text-primary mb-3 mt-3">Внешний рынок</h4>
                    </div>
                    <div class="row">
                        {% for i in clients if i.category == 1 %}
                            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 mb-3">
                                <img src="{{ url_for('static', filename=i.url) }}" alt="{{ i.url }}">
                            </div>
                        {% endfor %}
                    </div>
                    <div class="">
                        <h4 class="text-center text-uppercase text-primary mb-3 mt-3">Внутрненний рынок</h4>
                    </div>
                    <div class="row">
                        {% for i in clients if i.category == 2 %}
                            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 mb-3">
                                <img src="{{ url_for('static', filename=i.url) }}" alt="{{ i.url }}">
                            </div>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}


{% block css %}
    <style>
        .button:focus:not(:focus-visible) {
            outline: none !important;
        }
        .btn.focus, .btn:focus {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>

{% endblock %}
