<form method="post">
    {{ form3.hidden_tag() }}
    <input type="hidden" name="form-id" value="3">
    <table class="table table-striped table-bordered module_config_tables">
        <tr>
            <th width="60%">Включение уведомлени<br/><span class="small">Включение/Выключение уведомлений.</span></th>
            <td width="40%">
                <div class="form-group">
                    {{ form3.setting_1(class="form-control") }}
                </div>
            </td>
        </tr>
        <tr>
            <th width="60%">Email для уведомлений<br/><span class="small">Email на который будут приходить нотификационные письма с сайта, о обращениях и т.д.</span></th>
            <td width="40%">
                <input class="form-control" type="text" name="setting_2" value="{{ NOTIFICATION_EMAIL }}"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" class="float-right btn btn-outline-success">Сохранить</button>
            </td>
        </tr>
    </table>
</form>
