<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }} | Lightning-Digital Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/all.min.css') }}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/tempusdominus-bootstrap-4.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/icheck-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/OverlayScrollbars.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/daterangepicker.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/toastr.min.css') }}">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    {% block css %} {% endblock %}
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.index') }}">
                        <i class="fas fa-globe"></i> На сайт
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard.logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </a>
                </li>
            </ul>
        </nav>

        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="{{ url_for('dashboard.index') }}" class="brand-link text-uppercase text-center">
                <span class="brand-text font-weight-light">Dashboard</span>
            </a>

            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="info">
                        <a href="#" class="d-block">{{ current_user.username }}</a>
                    </div>
                </div>

                {% include "dashboard/sidebar.html" %}
            </div>
        </aside>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    {% block description %} {% endblock %}
                </div>
            </div>

            <section class="content">
                <div class="container-fluid">
                    {% block content %} {% endblock %}
                </div>
            </section>
        </div>

        {% include "dashboard/footer.html" %}

        <aside class="control-sidebar control-sidebar-dark"></aside>
    </div>



    <script src="{{ url_for('static', filename='dashboard/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/tempusdominus-bootstrap-4.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/jquery.overlayScrollbars.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/adminlte.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/demo.js') }}"></script>

    <script src="{{ url_for('static', filename='dashboard/js/toastr.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/alerts.js') }}"></script>
    {% block js %} {% endblock %}
</body>
</html>
